  <script>
    // Function to update footer logo based on theme
    function updateFooterLogo() {
      const footerLogo = document.getElementById('footer-logo');
      if (!footerLogo) return;
      
      // Check if dark mode is active
      const isDarkMode = document.body.getAttribute('data-md-color-scheme') === 'slate';
      
      if (isDarkMode) {
        footerLogo.src = footerLogo.src.replace('HikkyLogo_Color.png', 'HikkyLogo_White.png');
      } else {
        footerLogo.src = footerLogo.src.replace('HikkyLogo_White.png', 'HikkyLogo_Color.png');
      }
    }
    
    // Update logo on page load
    document.addEventListener('DOMContentLoaded', updateFooterLogo);
    
    // Watch for theme changes
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.attributeName === 'data-md-color-scheme') {
          updateFooterLogo();
        }
      });
    });
    
    // Start observing body for attribute changes
    observer.observe(document.body, {
      attributes: true,
      attributeFilter: ['data-md-color-scheme']
    });
    
    // Back to top button functionality
    document.addEventListener('DOMContentLoaded', function() {
      // Create back to top button
      const backToTopButton = document.createElement('button');
      backToTopButton.id = 'back-to-top';
      backToTopButton.className = 'back-to-top';
      backToTopButton.setAttribute('aria-label', 'Back to top');
      backToTopButton.setAttribute('title', 'Back to top');
      backToTopButton.innerHTML = '<svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>';
      document.body.appendChild(backToTopButton);
      
      // Show button when scrolled down
      window.addEventListener('scroll', () => {
        if (window.scrollY > 300) {
          backToTopButton.classList.add('show');
        } else {
          backToTopButton.classList.remove('show');
        }
      });
      
      // Scroll to top when clicked
      backToTopButton.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });
    });
  </script>
