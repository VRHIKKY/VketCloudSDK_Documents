site_name: Vket Cloud SDK Manual
site_description: 'Vket Cloud SDKのマニュアルです'
site_author: 'HIKKY'

theme:
  favicon: images/Favicon.png
  logo: images/VketCloudIcon.png
  name: material
  palette:
  - scheme: default
    primary: custom
    toggle:
        icon: material/toggle-switch-off-outline
        name: ダークモードに切り替えます。
  - scheme: slate
    primary: custom
    toggle:
        icon: material/toggle-switch
        name: ライトモードに切り替えます。
  features:
    - navigation.indexes
    - header.autohide
    - search.suggest
    - search.highlight
  footer:
    logo: images/HikkyLogo.png
    copyright: ©HIKKY Co.,Ltd. All rights reserved.
  analytics:
    gtag: G-05NPW204YY
  shortcuts:
    help: 191    # ?
    next: 78     # n
    previous: 80 # p
    search: 83   # s
  nav_style: dark
  custom_dir: custom_theme
  static_templates:
    - 404.html

extra_css:
  - stylesheets/extra.css
  
extra:
  generator: false
  version:
    provider: mike
    default: latest
  homepage: https://cloud.vket.com/creator
  analytics: 
    provider: google
    property: G-R753QL60GW
    
use_directory_urls: false

